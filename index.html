<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>
        
        <div class="game-wrapper">
            <div class="stats-panel">
                <div class="score-display">
                    <div class="info-label">Score</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="level-display">
                    <div class="info-label">Level</div>
                    <div class="info-value" id="level">1</div>
                </div>
                <div class="lines-display">
                    <div class="info-label">Lines</div>
                    <div class="info-value" id="lines">0</div>
                </div>
                <div class="next-piece-panel">
                    <div class="info-label">Next</div>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>
            
            <div class="game-area">
                <div class="game-board-container">
                    <canvas id="gameCanvas"></canvas>
                    <div class="game-overlay" id="gameOverlay">
                        <div class="overlay-content">
                            <h2 id="overlayTitle">Game Over</h2>
                            <p id="overlayMessage">Press Start to play</p>
                            <button id="startButton" class="game-button">Start</button>
                        </div>
                    </div>
                </div>
                
                <div class="mobile-controls" id="mobileControls">
                    <div class="controls-top">
                        <button class="control-btn rotate-btn" id="rotateBtn" aria-label="Rotate">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                            </svg>
                        </button>
                    </div>
                    <div class="controls-center">
                        <div class="dpad-container">
                            <div class="dpad-row">
                                <button class="control-btn left-btn" id="leftBtn" aria-label="Move Left">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                                    </svg>
                                </button>
                                <button class="control-btn down-btn" id="downBtn" aria-label="Soft Drop">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 5v14M19 12l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <button class="control-btn right-btn" id="rightBtn" aria-label="Move Right">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M5 12h14M12 5l7 7-7 7"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="controls-bottom">
                        <button class="control-btn hard-drop-btn" id="hardDropBtn" aria-label="Hard Drop">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M19 12l-7 7-7-7"/>
                            </svg>
                            <span>Drop</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
